name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/docker.yml'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/animal-recognizer-api:latest
          outputs: type=docker,dest=/tmp/image.tar

      - name: Load Docker image
        run: docker load --input /tmp/image.tar

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/animal-recognizer-api:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull image from Docker Hub
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/animal-recognizer-api:latest

      - name: Login to Hugging Face Docker registry
        uses: docker/login-action@v3
        with:
          registry: registry.huggingface.co
          username: ${{ secrets.HF_USERNAME }}
          password: ${{ secrets.HF_TOKEN }}

      - name: Tag image for Hugging Face
        run: |
          docker tag \
            ${{ secrets.DOCKER_USERNAME }}/animal-recognizer-api:latest \
            registry.huggingface.co/${{ secrets.HF_USERNAME }}/animal-recognizer-api:latest

      - name: Push image to Hugging Face Space
        run: |
          docker push registry.huggingface.co/${{ secrets.HF_USERNAME }}/animal-recognizer-api:latest
